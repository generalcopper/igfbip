name: Deploy Firebase (Hosting + Firestore)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: firebase-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      PROJECT_ID: ilp-social-admin-2602061451

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Auth to Google Cloud (Service Account)
        uses: google-github-actions/auth@v3
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Deploy
        run: |
          firebase --version
          firebase deploy --project "$PROJECT_ID" --non-interactive --only hosting,firestore:rules,firestore:indexes
